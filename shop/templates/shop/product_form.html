{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Products</h2>
	<script>
		 $(document).ready(function() {
		   $('select').attr("class", "browser-default")
		});
	</script>
	<form method="post">
		{% csrf_token %}
		{{form|crispy}}

		<div class="btns-order">
			<button class="btn btn-primary" type="submit">Submit</button>
			<a class="btn btn-default" href="{% url 'shop_product_list' %}">Cancel</a>
		</div>
	</form>
	
{% endblock %}
